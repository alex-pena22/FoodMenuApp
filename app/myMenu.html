<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="myMenu.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- BootStrap Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>eFood</title>
    </head> 
    <body>
        <!-- Header Items -->
        <header>
            <a href=""><h1 class="title">eFood</h1></a>
            <div class="iconWrapper"> 
                <!-- <img class="basketIcon" src="imgs/icons/trolley.png"> -->
                <i class="bi bi-cart-fill basketIcon"></i>
                <span id="quantityIcon" class="quantityIcon">0</span>
            </div>
        </header>

        <!-- <div class="banner">
            <div class="msgCont">
                <h1>From our kitchen to your table, let us make every meal a celebration of taste and convenience.</h1>
                <img src="./imgs/banner.jpg" alt="">
                </div>
            <div class="imgCont"></div>
        </div>  -->

        <!--Shooping Cart Menu Styles-->
        <div class="cartOverlay"></div> 
        <section class="cartMenu">
                <div class="cartHeader">
                    <i class="bi bi-x-square-fill closeCartBtn"></i>
                    <h1>Your Cart Items</h1>
                </div>

        <!-- ///////////////// -->
                <div id="shoppingItems" class="shoppingItems">
                <!-- a check will be done on local storage if it contains items, then items generate inside this div -->
                </div>

                <!-- Total Bill -->
                <div class="cartTotalDesc">
                    <h1>Total Bill</h1>
                    <h1 id="totalCost">err</h1>
                </div>

                <!-- Cart Buttons -->
                <div class="cartButtonsContainer"> 
                    <button onclick="clearCart()" class="clearCartBtn">Clear</button>
                    <button  onclick="processcheckOut()" class="checkoutBtn">Checkout</button>
                </div>
        </section>       
        


        <!-- Menu Wrapper -->
        <menu  class="menuItems">
            <!-- generatesMenu() generates all the ites in the FoodDataBase.js file  -->
        </menu>
        


        <!-- Footer -->
        <footer>
            <div class="socialMedias">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-tiktok"></i>
                <i class="bi bi-youtube"></i>
            </div>
            <h3> Thank you for choosing efood</h3>
            <p>&copy; 2024 eFood</p>
        </footer>
        <script type="text/javascript" src="foodDataBase.js"></script>
        <script type="text/javascript" src="myMenu.js"></script>
    </body>
</html>
